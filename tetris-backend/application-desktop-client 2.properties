# ===============================================================================
# Tetris Backend - Desktop Client Profile
# JavaFX Desktop Application에서 사용하는 로컬 DB 설정
# ===============================================================================

# Application Name (Client Context)
spring.application.name=Tetris Desktop Game Backend

# Disable Web Server (JavaFX가 메인)
spring.main.web-application-type=none

# ===============================================================================
# MySQL Database Configuration (Docker 기반)
# ===============================================================================
spring.datasource.url=jdbc:mysql://localhost:3306/tetris_db?serverTimezone=UTC&characterEncoding=UTF-8
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=tetris_user
spring.datasource.password=tetris_password

# ===============================================================================
# JPA/Hibernate Configuration for H2
# ===============================================================================
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# ===============================================================================
# Logging Settings (Client)
# ===============================================================================
logging.level.seoultech.se.backend=INFO
logging.level.seoultech.se.client=DEBUG
logging.level.seoultech.se.core=INFO
logging.level.org.springframework=WARN
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# ===============================================================================
# Security Settings (Desktop Client)
# ===============================================================================
# Password 인코더 strength (낮게 설정하여 로컬 성능 향상)
