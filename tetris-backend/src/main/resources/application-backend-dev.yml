# ===============================================================================
# Tetris Backend Module - Development Configuration
# ===============================================================================

spring:
  config:
    activate:
      on-profile: backend-dev
  
  application:
    name: ${SPRING_APPLICATION_NAME:Tetris Backend Server}

  # --- MySQL Settings ---
  datasource:
    url: jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:3307}/${DB_NAME:tetris_dev}?useSSL=false&serverTimezone=Asia/Seoul&allowPublicKeyRetrieval=true
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: ${DB_USERNAME:team9}
    password: ${DB_PASSWORD:sexy-tetris}

  # --- JPA & Hibernate Settings for MySQL ---
  jpa:
    database-platform: org.hibernate.dialect.MySQL8Dialect
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  # Development Tools Settings
  devtools:
    restart:
      enabled: true
    livereload:
      enabled: true

# Logging Settings
logging:
  level:
    seoultech.se.backend: DEBUG
    seoultech.se.core: DEBUG
    org.springframework: INFO
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
