# Classic Mode Settings
# 사용자가 모드 설정 팝업에서 변경 가능한 클래식 모드 설정
client:
  modes:
    classic:
      # 회전 시스템
      srsEnabled: true
      rotation180Enabled: false
      
      # 기능 활성화
      hardDropEnabled: true
      holdEnabled: true
      ghostPieceEnabled: true
      
      # 속도 설정
      dropSpeedMultiplier: 1.0
      softDropSpeed: 20.0
      
      # 락 시스템
      lockDelay: 500 # milliseconds
      maxLockResets: 15
