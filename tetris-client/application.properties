# ===============================================================================
# Tetris Client Module - JavaFX Desktop Application Configuration  
# JavaFX UI Only - Backend 설정은 tetris-backend 모듈에서 처리
# ===============================================================================

# Client Application Basic Settings
spring.application.name=Tetris Desktop Game
spring.profiles.active=desktop-client

# Spring Boot Banner Settings (Client)
spring.main.banner-mode=console
spring.banner.location=classpath:banner.txt


# ===============================================================================
# 나머지 모든 설정은 tetris-backend의 application-desktop-client.properties에서 로드됨
# - Database 설정 (H2 로컬 DB)
# - JPA/Hibernate 설정
# - Logging 설정
# - Web Application Type 설정
# ===============================================================================

# Game Configuration
tetris.game.initial-level=${TETRIS_GAME_INITIAL_LEVEL:1}
tetris.game.max-level=${TETRIS_GAME_MAX_LEVEL:15}
tetris.game.lines-per-level=${TETRIS_GAME_LINES_PER_LEVEL:10}
tetris.game.initial-drop-interval=${TETRIS_GAME_INITIAL_DROP_INTERVAL:1000}

# Sound Configuration
tetris.sound.enabled=${TETRIS_SOUND_ENABLED:true}
tetris.sound.volume=${TETRIS_SOUND_VOLUME:0.5}

# UI Configuration
tetris.ui.theme=${TETRIS_UI_THEME:dark}
tetris.ui.animation.enabled=${TETRIS_UI_ANIMATION_ENABLED:true}
tetris.ui.show-grid=${TETRIS_UI_SHOW_GRID:true}
tetris.ui.show-ghost-piece=${TETRIS_UI_SHOW_GHOST_PIECE:true}

# Score Configuration
tetris.score.single-line=${TETRIS_SCORE_SINGLE_LINE:100}
tetris.score.double-line=${TETRIS_SCORE_DOUBLE_LINE:300}
tetris.score.triple-line=${TETRIS_SCORE_TRIPLE_LINE:500}
tetris.score.tetris-line=${TETRIS_SCORE_TETRIS_LINE:800}

# Client Save Configuration
tetris.save.auto-save=${TETRIS_SAVE_AUTO_SAVE:true}
tetris.save.location=${TETRIS_SAVE_LOCATION:${user.home}/.tetris/}

# ========== Game Mode Configuration ==========
# Play Type: LOCAL_SINGLE, ONLINE_MULTI
tetris.mode.play-type=${GAME_MODE_PLAY_TYPE:LOCAL_SINGLE}

# Gameplay Type: CLASSIC, ARCADE
tetris.mode.gameplay-type=${GAME_MODE_GAMEPLAY_TYPE:CLASSIC}

# SRS (Super Rotation System) Enabled
tetris.mode.srs-enabled=${GAME_MODE_SRS_ENABLED:true}

# Last Selected Settings (Auto-saved)
tetris.mode.last-play-type=${GAME_MODE_LAST_PLAY_TYPE:LOCAL_SINGLE}
tetris.mode.last-gameplay-type=${GAME_MODE_LAST_GAMEPLAY_TYPE:CLASSIC}
tetris.mode.last-srs-enabled=${GAME_MODE_LAST_SRS_ENABLED:true}

# JavaFX Specific Settings
javafx.preloader.enabled=false
javafx.stage.resizable=false
javafx.stage.always-on-top=false

# Internationalization
spring.messages.basename=messages
spring.messages.encoding=UTF-8
